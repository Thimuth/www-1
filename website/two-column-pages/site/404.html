    <script>
        $(document).ready(function() {
            $("#slackSubscribeButton").click(function(event) {
                event.preventDefault();
                inviteSlackUser();
            });
            $('#email').on('keypress', function(event) {
                if (event.which === 13) {
                    event.preventDefault();
                    $(this).attr("disabled", "disabled");
                    inviteSlackUser();
                    $(this).removeAttr("disabled");
                }
            });
        });

        function inviteSlackUser() {
            $('#subscribeMessage').html('');
            var email = $("#email").val();

            if (email == "") {
                $('#email').val('');
                $("#email").attr("placeholder","Please enter your email.");
            } else if (!isEmail(email)) {
                $('#email').val('');
                $("#email").attr("placeholder","Please enter a valid email.");
            } else {
                $('#email').val('');
                $("#email").attr("placeholder","Processing...");
                $.ajax({
                    type: 'GET',
                    url: '/slackServiceCall.php?email='+email,
                    success: function(msg) {
                        if (msg == 1) {
                            $('#email').val('');
                            $("#email").attr("placeholder","Your invitation has been sent.");
                        } else {
                            $('#email').val('');
                            $("#email").attr("placeholder",msg);
                        }
                    }
                });
            }
            return;
        }
    </script>

    <script>
        $(document).ready(function() {
            $(".cSideBar-Button").click(function() {
                $(".cSideBar-Button").toggleClass('cOpen');
                $(".cCellery-io-Home-Left-col").toggleClass('cOpen-col');
            });

            $("#breadcrumb-list li").each(function(index) {
                var current = $(this);
                var currentLink = $(current.find("a")[0]);
                if (currentLink && currentLink.attr("href") == "#" && !current.hasClass("wy-breadcrumbs-aside") &&
                    !current.next().hasClass("wy-breadcrumbs-aside")) {
                    var prevLink = $(current.prev().find("a")[0]);
                    if (prevLink && prevLink.attr("href") != "#") {
                        currentLink.attr("href", prevLink.attr("href") +
                            (prevLink.attr("href").match(/\/$/) ? "" : "/") +
                            current.attr("link_candidate").toLowerCase().split(" ").join("-"));
                    }
                }
            });
        });
    </script>
